<!DOCTYPE html>
<html ng-app="quiz">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body ng-controller="quizCtrl">
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right"></ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12 text-center">
                            <div class="page-header text-right">
                                <h1>ETZ KennisQuiz</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <img src="naamloze map/IMG_0848.jpg" class="img-responsive img-rounded">
                            <div class="caption">
                                <h3 class="text-right">Extra text</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <p class="lead text-left">{{quest[0]["vraag"]}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="lead list-group">
                            <li class="list-group-item list-group-item-info">
                                <span class="badge">A</span>{{quest[0]["A"]}}</li>
                            <li class="list-group-item list-group-item-warning">
                                <span class="badge">B</span>{{quest[0]["B"]}}</li>
                            <li class="list-group-item list-group-item-info">
                                <span class="badge">C</span>{{quest[0]["C"]}}</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="lead list-group">
                            <li class="list-group-item list-group-item-info">
                                <span class="badge">D</span>{{quest[0]["D"]}}</li>
                            <li class="list-group-item list-group-item-warning">
                                <span class="badge">E</span>{{quest[0]["E"]}}</li>
                            <li class="list-group-item list-group-item-info">
                                <span class="badge">F</span>{{quest[0]["F"]}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 60%;">60% Complete</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Debugging = {{debug}}</h3>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="js/quiz.js"></script>
    </body>

</html>
